components:
    vivarium_public_health:
        population:
            - BasePopulation()
            - Mortality()
#        metrics:
#            - DisabilityObserver()
#            - MortalityObserver()

    # Causes an error if left empty. Uncomment when you have components. 
    # vivarium_csu_sanofi_multiple_myeloma.components:

configuration:
    input_data:
        input_draw_number: 0
    interpolation:
        order: 0
        extrapolate: False
    randomness:
        map_size: 1_000_000
        key_columns: ['entrance_time', 'age']
        random_seed: 0
    time:
        start:
            year: 2021
            month: 1
            day: 1
        end:
            year: 2025
            month: 12
            day: 31
        step_size: 28 # Days
    population:
        population_size: 100000
        age_start: 15
        age_end: 95

    metrics:
        disability:
            by_age: False
            by_sex: False
            by_year: False
        mortality:
            by_age: False
            by_sex: False
            by_year: False
