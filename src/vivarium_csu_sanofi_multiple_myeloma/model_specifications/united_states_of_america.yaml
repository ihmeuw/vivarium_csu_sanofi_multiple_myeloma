components:
    vivarium_public_health:
        population:
            - BasePopulation()
            - Mortality()
        metrics:
            - DisabilityObserver()
            - DiseaseObserver('multiple_myeloma')

    # Causes an error if left empty. Uncomment when you have components. 
    vivarium_csu_sanofi_multiple_myeloma.components:
        - MortalityObserver('True')
        - MultipleMyeloma()
        - MultipleMyelomaTreatmentCoverage()
        - MultipleMyelomaTreatmentEffect()
        - MultipleMyelomaTreatmentObserver()


configuration:
    input_data:
        input_draw_number: 0
        location: 'United States of America'
        artifact_path: '/share/costeffectiveness/artifacts/vivarium_csu_sanofi_multiple_myeloma/united_states_of_america.hdf'
    interpolation:
        order: 0
        extrapolate: True
    randomness:
        map_size: 1_000_000
        key_columns: ['entrance_time', 'age']
        random_seed: 0
    time:
        start:
            year: 2021
            month: 1
            day: 1
        end:
            year: 2025
            month: 12
            day: 31
        step_size: 28 # Days
    population:
        population_size: 100000
        age_start: 15
        age_end: 95

    metrics:
        disability:
            by_age: True
            by_sex: True
            by_year: True
        mortality:
            by_age: True
            by_sex: True
            by_year: True
        multiple_myeloma_observer:
            by_age: True
            by_sex: True
            by_year: True
    mm_treatment_scenario: 'baseline'

